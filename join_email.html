<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="./src/style/reset.css" />
    <link rel="stylesheet" href="./src/style/common.css" />
    <link rel="stylesheet" href="./src/style/join_email.css" />
    <style></style>
  </head>
  <body>
    <div class="login-wrap">
      <h2>이메일로 회원가입</h2>
      <fieldset>
        <legend class="hide-text">이메일로 회원가입</legend>
        <ul>
          <li>
            <div class="block-input">
              <label for="input1">이메일</label>
              <input
                type="email"
                name="email"
                placeholder="이메일 주소를 입력해 주세요."
                id="input1"
                class="text-field"
              />
              <p class="join-error">*이미 가입된 이메일 주소입니다.</p>
            </div>
          </li>

          <li>
            <div class="block-input">
              <label for="input2">비밀번호</label>
              <input
                type="password"
                name="password"
                placeholder="비밀번호를 설정해 주세요."
                id="input2"
                class="text-field"
              />
              <p class="join-error">*비밀번호는 6자 이상이어야 합니다.</p>
            </div>
          </li>
        </ul>
      </fieldset>
      <div class="btn-for-join">
        <button type="submit">다음</button>
      </div>
    </div>
  </body>
</html>
