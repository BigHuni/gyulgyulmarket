<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modal</title>
</head>
<body>
    <div class="module-alert">
        <div class="module-alert__wrapper-txt">
            <h1>게시물을 삭제할까요?</h1>
        </div>
        <ul class="module-alert__wrapper">
            <li class="module-alert__choice">
                <button type="button" class="module-alert__btn-cancel">취소</button>
            </li>
            <li class="module-alert__choice">
                <button type="button" class="module-alert__btn-delete">삭제</button>
            </li>
        </ul>
    </div>
</body>
</html>
